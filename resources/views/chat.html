  <script type="text/javascript">
  $(document).ready(function(){
     var topChat = $('#chat_layout').position().top;
     var i = 1;
     //startup chat
     var pos = $('#chat_layout').position().top + $('#chat_layout').height() -   $('#chat-header').height() +2;
       $('#chat_layout').css('top',pos);
       $('#minimise').rotate(180);
       $('#chat').children().slideUp('slow');
       $('#chat_layout').css('border','none');
    $('#minimise').click(function(){
      if(i == 0){
           var pos = $('#chat_layout').position().top + $('#chat_layout').height() -   $('#chat-header').height() +2;
          $('#chat_layout').css('border','none');
          $('#chat').children().slideUp('slow',function(){
            $('#chat_layout').animate({
             top: pos
           }, 1000, function() {
                $('#minimise').rotate(180);
            });
          });
             i = 1;
         }else{
           $('#chat_layout').animate({
            top: topChat
         }, 1000, function() {
           $('#minimise').rotate(0);
           $('#chat').children().slideDown('slow');
           $('#chat_layout').css('border','1px solid lightgrey');
         });
             i = 0;
         };
});
    $('#close').click(function(){
      $('#chat_layout').slideUp('slow');
    });
    $('#minimise').hover(function () {
      $(this).find("svg").css('fill','lightgrey');
      },function () {
      $(this).find("svg").css('fill','#ffffff');
      });
    $('#close').hover(function () {
      $(this).find("svg").css('fill','lightgrey');
      },function () {
      $(this).find("svg").css('fill','#ffffff');
      });
      var j=0;
      $('#emoji').click(function() {
        if(j == 0){
          $('.emoji-layout').css('top', $('#chat_layout').position().top + 58);
          $('.emoji-layout').css('left',$('#chat_layout').position().left + 240);
          $('.emoji-layout').slideDown('slow',function(){
            $('.emoji-chose').click(function(){
              $('.people-emojis').css('display','none');
              $($(this).attr('name')).css('display','');
            });
          });
               j = 1;
           }else{
            $('.emoji-layout').slideUp('slow');
               j = 0;
             }

      });
      $('.emoji-btn').click(function(){
        $('#message-to-send').val($('#message-to-send').val() + $(this).attr('name'));
      });

  });
  </script>
